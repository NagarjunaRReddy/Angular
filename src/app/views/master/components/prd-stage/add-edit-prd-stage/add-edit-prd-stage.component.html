<h4 mat-dialog-title class="text-white position-relative model-title p-0">
  {{ data.title }}
  <i matTooltip="Close" class="fa-solid fa-circle-xmark" (click)="onCancel()"></i>
</h4>
<mat-dialog-content class="py-1 mt-2">
  <form [formGroup]="addEditForm">
    <div class="form-group row align-items-center mb-2">
      <div class="col-lg-4 col-md-12 col-sm-12 col-form-label d-flex">
        <label for="PRDStageName" class="">PRD Stage Name</label><label class="text-danger">*</label>
      </div>
      <div class="col-lg-8 col-md-12 col-sm-12 validator-align">
        <input [ngClass]="{
            'has-error':
              addEditForm.controls['PRDStageName'].errors &&
              addEditForm.controls['PRDStageName'].touched
          }" type="text" [readOnly]="data.view" class="form-control m-2" placeholder="Enter PRD Stage Name"
          formControlName="PRDStageName" />
        <div *ngIf="submittedForm && addEditForm.controls['PRDStageName'].errors" class="invalid-feedback my-2">
          <span *ngIf="addEditForm.controls['PRDStageName'].hasError('required')" class="px-2 my-1">PRD Stage Name is
            required</span>
          <span *ngIf="
              addEditForm.controls['PRDStageName'].hasError(
                'cannotContainSpace'
              )
            ">White Spaces not allowed</span>
        </div>
      </div>
      <div class="col-lg-4 col-md-12 col-sm-12 col-form-label d-flex">
        <label for="PRDColor" class="">Color Code</label><label class="text-danger">*</label>
      </div>
      <div class="col-lg-8 col-md-12 col-sm-12 validator-align">
        <input [ngClass]="{
            'has-error':
              addEditForm.controls['PRDColor'].errors &&
              addEditForm.controls['PRDColor'].touched
          }" type="color" [readOnly]="data.view" class="form-control m-2 selectColor" placeholder="Enter PRDColor Name"
          formControlName="PRDColor" />
        <div *ngIf="submittedForm && addEditForm.controls['PRDColor'].errors" class="invalid-feedback my-2">
          <span *ngIf="addEditForm.controls['PRDColor'].hasError('required')" class="px-2 my-1">PRDColor name is
            required</span>
          <span *ngIf="
              addEditForm.controls['PRDColor'].hasError('cannotContainSpace')
            ">White Spaces not allowed</span>
        </div>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="center" class="mb-2">
  <button mat-raised-button color="warn" (click)="onCancel()" class="btn btn-danger save-cancel-button">
    Cancel
  </button>
  <button mat-raised-button class="btn save-cancel-button btn-save ms-2" (click)="onSave()">
    {{ data.button }}
  </button>
</mat-dialog-actions>
