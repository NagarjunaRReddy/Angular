<h4 mat-dialog-title class="text-white position-relative model-title p-0">
  {{ data.title }}
  <i matTooltip="Close" class="fa-solid fa-circle-xmark" (click)="onCancel()"></i>
</h4>
<mat-dialog-content class="py-1 mt-2">
  <form [formGroup]="addEditForm">
    <div class="form-group row align-items-center mb-2">
      <div class="col-lg-4 col-md-12 col-sm-12 col-form-label d-flex">
        <label for="dealer_Id" class="">CO Mode Status</label>
        <label class="text-danger">*</label>
      </div>
      <div class="col-lg-8 col-md-12 col-sm-12 validator-align">
        <input [ngClass]="{
            'has-error':
              addEditForm.controls['coModeStatusName'].errors &&
              addEditForm.controls['coModeStatusName'].touched
          }" type="text" [readOnly]="data.view" class="form-control m-2" placeholder="Enter CO Mode Status Name"
          formControlName="coModeStatusName" />
        <!-- <div *ngIf="addEditForm.controls['coModeStatusName'].errors" class="invalid-feedback my-2">
          <span *ngIf="
              addEditForm.controls['coModeStatusName'].hasError('required')
            " class="px-2">CO Mode Status Name is required</span>
          <span *ngIf="
              addEditForm.controls['coModeStatusName'].hasError(
                'cannotContainSpace'
              )
            ">White Spaces not allowed</span>
        </div> -->

        <div
          *ngIf="addEditForm.controls['coModeStatusName'].invalid && addEditForm.controls['coModeStatusName'].touched"
          class="invalid-feedback px-2 my-2">
          <span *ngIf="addEditForm.controls['coModeStatusName'].hasError('required')" class="px-2 my-1">
            Co Mode Status Name is required
          </span>
          <span *ngIf="addEditForm.controls['coModeStatusName'].hasError('cannotContainSpace')" class="px-2 my-1">
            White Spaces not allowed
          </span>
        </div>


      </div>
    </div>
    <!-- <div class="form-group row align-items-center mb-2">
        <div class="col-lg-4 col-md-12 col-sm-12 col-form-label d-flex">
            <label for="Colorcode" class="">colorcode</label>
        </div>
        <div class="col-lg-8 col-md-12 col-sm-12 validator-align">
            <input
                id="ColorCode"
                name="ColorCode"
                type="color" [readOnly]="data.view" class="form-control m-2" 
                formControlName="colorcode">
        </div>
    </div> -->
  </form>
</mat-dialog-content>
<mat-dialog-actions align="center" class="mb-2">
  <button mat-raised-button class="btn save-cancel-button btn-danger" color="warn" (click)="onCancel()">
    Cancel
  </button>
  <button mat-raised-button class="btn save-cancel-button btn-save ms-2" (click)="onSave()">
    {{ data.button }}
  </button>
</mat-dialog-actions>
