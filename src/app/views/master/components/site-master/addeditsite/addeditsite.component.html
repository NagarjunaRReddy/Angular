<h4 mat-dialog-title class="text-white position-relative model-title p-0">
  {{ data.title }}
  <i matTooltip="Close" class="fa-solid fa-circle-xmark" (click)="onCancel()"></i>
</h4>
<mat-dialog-content>
  <form [formGroup]="addEditForm">
    <div class="form-group row align-items-center mb-2">
      <div class="col-lg-4 col-md-12 col-sm-12 col-form-label d-flex">
        <label for="site_Name" class="">Site</label><label class="text-danger">*</label>
      </div>
      <div class="col-lg-8 col-md-12 col-sm-12 validator-align">
        <input [ngClass]="{
            'has-error':
              addEditForm.controls['site_Name'].errors &&
              addEditForm.controls['site_Name'].touched
          }" type="text" [readOnly]="data.view" class="form-control m-2" placeholder="Enter Site Name"
          formControlName="site_Name" />
        <div *ngIf="submittedForm && addEditForm.controls['site_Name'].errors" class="invalid-feedback px-2 my-1">
          <span *ngIf="addEditForm.controls['site_Name'].hasError('required')" class="px-2">Site Name is Required</span>
          <span *ngIf="
              addEditForm.controls['site_Name'].hasError('cannotContainSpace')
            ">White Spaces not allowed</span>
        </div>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="center" class="mb-2">
  <button mat-raised-button color="warn" class="btn btn-danger save-cancel-button" (click)="onCancel()">
    Cancel
  </button>
  <button mat-raised-button class="btn save-cancel-button btn-save ms-2" (click)="onSave()">
    {{ data.button }}
  </button>
</mat-dialog-actions>
