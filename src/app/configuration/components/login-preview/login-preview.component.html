<div [ngStyle]="{'background-color': formData.backgroundType === 'color' ? formData.backgroundColor : '',
                'justify-content': formData.alignment}"
     class="container-fluid position-relative shadow-sm px-5">
     <img
    *ngIf="formData.backgroundType == 'image'"
    [src]="backgroundImageURL"
    alt="Background"
    class="background-img"
  />
    <div class="row">
      <div class="col-lg-12">
        <div [ngStyle]="{'background-color': formData.loginFormBackgroundColor }" class="login-container py-3">
          <!-- <h2 class="text-start login-title my-3">Welcome!</h2> -->
          <div class="login-image py-3">
              <img [src]="logoURL || 'assets/images/no-image.png'" alt="">
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div>
              <input readonly placeholder="Enter email" id="username" formControlName="username" type="text" />
            </div>
            <div>
              <input readonly placeholder="Enter Password" id="password" formControlName="password" type="password" />
            </div>
            <button [ngStyle]="{'background-color': formData.buttonBgColor, 'color':formData.buttonTextColor }" disabled type="submit">Login</button>
            <p class="text-center m-0 forgot-password">
              <a class="text-primary">Forgot Password?</a>
            </p>
            <p [ngStyle]="{'color': formData.textColor }" class="text-center register-text">
              Donâ€™t have an account? <a class="text-primary">Click here to register</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
